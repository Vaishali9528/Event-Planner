<html>
    <head>
    <title>Booking</title>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

 <div class="modal-dialog modal-dialog-scrollable modal-lg bg-dark-subtle">
    <div class="modal-content">
        <div class="modal-header ">
            <h4 class="modal-title text-center ms-5">Booking Now</h4>
         <!-- <button type="button" class="close" data-bs-dismiss="modal">&times</button> -->
        
               </div><br>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <div class="col">
         <div class="carousel-inner bg-danger-subtle text-center">

          <form class="form text-center">
            What's your name?<br>
                  <input type="text" class="name" id="name" placeholder="enter your name">
            <br><br>
            
                What's your email?<br>
                  <input type="email" class="email" id="email" placeholder="enter your email">    
            <br><br>
            
                What's your phone number?<br>
                  <input type="number" class="phone" id="phone" placeholder="enter phone number">
        
            <br><br>
            
                What's your event?<br>
                <select name="event">
                  <option value=" Birthday Party"> Birthday Party</option>
                  <option value=" Birthday Party"> Bachelor's Party</option>
                  <option value=" Birthday Party"> Pool Party</option>
                  <option value=" Birthday Party"> Enagagement</option>
                  <option value=" Birthday Party"> Wedding</option>
                  <option value=" Birthday Party"> Festival Party</option>
                </select>
            <br> <br>
            
                Event Date?<br>
                  <input type="datetime-local" class="date" id="date" placeholder="select event date">
                <br> <br>
                  <input type="submit" class="submit" id="submit" value="submit">
          </form>
            
                
       </div>
                    
         </div>
        </div>
      </div>
     </div>
 </div>

    </div>
  </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
        
    </body>
</html>
